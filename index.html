<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아랍어 타자 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      padding: 20px 18px 24px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .meaning {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 18px;
    }

    .arabic-block {
      margin-bottom: 12px;
    }

    .typed-display {
      min-height: 32px;
      font-size: 1.6rem;
      line-height: 1.8;
      direction: rtl;
      text-align: right;
      margin-bottom: 4px;
      word-wrap: break-word;
    }

    .target-display {
      font-size: 1.6rem;
      line-height: 1.8;
      direction: rtl;
      text-align: right;
      color: #b0b0b0;
      word-wrap: break-word;
    }

    .input-area {
      margin-top: 16px;
    }

    .input-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 6px;
    }

    .typing-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.2rem;
      direction: rtl;
      text-align: right;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .typing-input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33,150,243,0.1);
    }

    .controls {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.85rem;
      color: #666;
    }

    .stats {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-next {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-next:active {
      transform: translateY(1px);
    }

    .correct-char {
      color: #111;
    }

    .wrong-char {
      color: #e53935;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px 14px 20px;
      }
      .title {
        font-size: 1.1rem;
      }
      .typed-display,
      .target-display {
        font-size: 1.4rem;
      }
      .typing-input {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">단어 연습</div>
    <div class="meaning" id="meaning">제 이름은 지훈입니다.</div>

    <div class="arabic-block">
      <!-- 사용자가 친 글자를 색깔로 보여주는 줄 -->
      <div class="typed-display" id="typedDisplay"></div>
      <!-- 연한 회색 정답 -->
      <div class="target-display" id="targetDisplay"></div>
    </div>

    <div class="input-area">
      <div class="input-label">아랍어로 그대로 타이핑해 보세요.</div>
      <input
        id="typingInput"
        class="typing-input"
        type="text"
        dir="rtl"
        autocomplete="off"
        autofocus
      />
    </div>

    <div class="controls">
      <div class="stats">
        <span id="accuracy">정확도: 100%</span>
        <span id="lengthInfo">0 / 0 글자</span>
      </div>
      <button class="btn-next" id="nextBtn">다음</button>
    </div>
  </div>

  <script>
    // 연습용 데이터 (단어/문장 모두 이 구조로 사용 가능)
    const exercises = [
      {
        type: "word",
        meaning: "책상",
        text: "مَكْتَبٌ"
      },
      {
        type: "sentence-short",
        meaning: "제 이름은 지훈입니다.",
        text: "اِسْمِي جِهُون."
      },
      {
        type: "sentence-long",
        meaning: "나는 아랍어를 조금만 말할 수 있습니다.",
        text: "أَسْتَطِيعُ أَنْ أَتَحَدَّثَ الْعَرَبِيَّةَ قَلِيلًا فَقَطْ."
      }
    ];

    let currentIndex = 0;
    let current = exercises[currentIndex];

    const meaningEl = document.getElementById("meaning");
    const targetDisplayEl = document.getElementById("targetDisplay");
    const typedDisplayEl = document.getElementById("typedDisplay");
    const typingInputEl = document.getElementById("typingInput");
    const accuracyEl = document.getElementById("accuracy");
    const lengthInfoEl = document.getElementById("lengthInfo");
    const nextBtn = document.getElementById("nextBtn");

    function loadExercise(index) {
      current = exercises[index];
      meaningEl.textContent = current.meaning;
      targetDisplayEl.textContent = current.text;
      typedDisplayEl.innerHTML = "";
      typingInputEl.value = "";
      lengthInfoEl.textContent = `0 / ${current.text.length} 글자`;
      accuracyEl.textContent = "정확도: 100%";
      typingInputEl.focus();
    }

    function colorizeText(target, typed) {
      const maxLen = Math.max(target.length, typed.length);
      let html = "";
      let correctCount = 0;

      for (let i = 0; i < maxLen; i++) {
        const targetChar = target[i] || "";
        const typedChar = typed[i] || "";

        if (!typedChar) {
          continue;
        }

        if (typedChar === targetChar) {
          html += `<span class="correct-char">${typedChar}</span>`;
          correctCount++;
        } else {
          html += `<span class="wrong-char">${typedChar}</span>`;
        }
      }

      return {
        html,
        correctCount
      };
    }

    function updateTyping() {
      const typed = typingInputEl.value;
      const target = current.text;

      const { html, correctCount } = colorizeText(target, typed);
      typedDisplayEl.innerHTML = html;

      const totalTyped = typed.length;
      const accuracy = totalTyped === 0 ? 100 : Math.round((correctCount / totalTyped) * 100);

      accuracyEl.textContent = `정확도: ${accuracy}%`;
      lengthInfoEl.textContent = `${typed.length} / ${target.length} 글자`;
    }

    typingInputEl.addEventListener("input", updateTyping);

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % exercises.length;
      loadExercise(currentIndex);
    });

    // 초기 로드
    loadExercise(currentIndex);
  </script>
</body>
</html>
